events {
    worker_connections 1024;
}

http {
    # Configurações básicas
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Compressão
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;

    # Upstream para a API DNOTAS (porta 9999)
    upstream api_backend {
        server localhost:9999;
    }

    # Redirecionamento HTTP → HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name api.dnotas.com.br;

        # Rota para validação win-acme (Let's Encrypt)
        location /.well-known/acme-challenge/ {
            root C:/inetpub/wwwroot/acme-challenge;
        }

        # Redireciona todo o resto para HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Servidor HTTPS
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.dnotas.com.br;

        # Certificados SSL (win-acme irá gerar estes arquivos)
        # ATENÇÃO: Ajuste os caminhos conforme a instalação do win-acme
        # Caminho padrão do win-acme no Windows:
        ssl_certificate C:/ProgramData/win-acme/httpsacme.org/certificatefiles/api.dnotas.com.br-chain.pem;
        ssl_certificate_key C:/ProgramData/win-acme/httpsacme.org/certificatefiles/api.dnotas.com.br-key.pem;

        # Configurações SSL modernas (Mozilla Intermediate)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy para a API Express (porta 9999)
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy headers
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check público
        location /health {
            proxy_pass http://api_backend/health;
            access_log off;
        }
    }
}
